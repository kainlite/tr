apiVersion: apps/v1
kind: Deployment
metadata:
  name: tr-deployment
  namespace: tr
  labels:
    name: tr
spec:
  replicas: 3
  selector:
    matchLabels:
      name: tr
  template:
    metadata:
      labels:
        name: tr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: tr
        image: kainlite/tr:latest
        envFrom:
        - secretRef:
            name: tr-postgres-config
        ports:
        - containerPort: 4000
        securityContext:
          allowPrivilegeEscalation: false
        imagePullPolicy: Always
