apiVersion: apps/v1
kind: Deployment
metadata:
  name: tr-deployment
  namespace: tr
  labels:
    name: tr
    app: tr
spec:
  replicas: 3
  selector:
    matchLabels:
      name: tr
  template:
    metadata:
      labels:
        name: tr
        app: tr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: tr
        image: kainlite/tr:master
        envFrom:
        - secretRef:
            name: tr-postgres-config
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ERLANG_COOKIE
          value: "notreallyasecret"
        ports:
        - containerPort: 4000
        securityContext:
          allowPrivilegeEscalation: false
        imagePullPolicy: Always
        command: ["elixir"]
        args: [
          "--name", 
          "tr@$(MY_POD_IP)", 
          "--cookie","$(ERLANG_COOKIE)", 
          "--no-halt", 
          "-S","mix",
          "phx.server"
        ]
