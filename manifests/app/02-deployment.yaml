apiVersion: apps/v1
kind: Deployment
metadata:
  name: tr-deployment
  namespace: tr
  labels:
    name: tr
    app: tr
spec:
  replicas: 3
  selector:
    matchLabels:
      name: tr
  template:
    metadata:
      labels:
        name: tr
        app: tr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: tr
        image: kainlite/tr:master
        envFrom:
        - secretRef:
            name: tr-postgres-config
        - secretRef:
            name: tr-mailer-config
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "/app/bin/tr eval \"Tr.Release.migrate()\""]
        ports:
        - containerPort: 4000
        - containerPort: 4369
        securityContext:
          allowPrivilegeEscalation: false
        imagePullPolicy: Always
